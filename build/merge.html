eet" type="text/css" href="lib/bootstrap-table-1.14.2/bootstrap-table.min.css"> <h1 class="text-center m-3">合&nbsp;&nbsp;&nbsp;&nbsp;并</h1> <hr/> <form> <fieldset id="form-merge" class="form-group"> <div class="form-group"> <label class="col-form-label">合并策略：</label> <div class="custom-control custom-radio custom-control-inline"> <input type="radio" id="mergeStrategyAppend" name="mergeStrategy" class="custom-control-input" value="0" checked="true"> <label class="custom-control-label" for="mergeStrategyAppend" data-toggle="tooltip" data-placement="top" title="使用前一 P 最后一条弹幕的时间点(按时间排序的最后一条)，作为下一 P 弹幕文件所有弹幕的开始时间。">追加式</label> </div> <div class="custom-control custom-radio custom-control-inline"> <input type="radio" id="mergeStrategySuperposition" name="mergeStrategy" class="custom-control-input" value="1"> <label class="custom-control-label" for="mergeStrategySuperposition" data-toggle="tooltip" data-placement="top" title="直接合并多个弹幕文件，不改变时间轴。">叠加式</label> </div> </div> <div class="card"> <h5 class="card-header">输入</h5> <div class="card-body"> <div class="toolbar"> <label class="input-group-btn" style="cursor: pointer;"> <span class="btn btn-primary btn-sm"> <i class="fa fa-folder-open" aria-hidden="true"></i> 添&nbsp;加<input class="file-input" type="file" style="display: none;" multiple> </span> </label> <button type="button" class="btn-remove btn btn-danger btn-sm" disabled> <i class="fa fa-minus" aria-hidden="true"></i> 移&nbsp;除 </button> <button type="button" class="btn-clear btn btn-dark btn-sm" disabled> <i class="fa fa-trash" aria-hidden="true"></i> 清&nbsp;空 </button> </div> <table class="table" data-toggle="table" data-thead-classes="thead-light" data-locale="zh-CN-drag" data-unique-id="name" data-toolbar="#merge .toolbar" data-click-to-select="true" data-sortable="true"> <thead> <tr> <th data-field="chk" data-checkbox="true"></th> <th data-field="name" data-sortable="true">名称</th> <th data-field="length" data-formatter="Common.renderSize">大小</th> <th data-field="num">弹幕数量</th> <th data-field="origin" data-formatter="ItemOriginResolver.resolve">来源</th> <th data-field="state" data-formatter="TaskStateResolver.parse">状态</th> </tr> </thead> </table> </div> </div> <br/> <p><small class="text-muted">温馨提醒：弹幕将按照表格中的顺序进行合并，你可以点击“名称”的列头进行排序。</small></p> <button id="btn-execute" type="button" class="btn btn-primary btn-block" disabled> <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span> 合&nbsp;&nbsp;&nbsp;&nbsp;并</button> </fieldset> </form> <div class="modal fade" id="modal-drag" keyboard="false"> <div class="modal-dialog modal-dialog-centered"> <div class="modal-content text-center" style="padding:50px;border: 2px dashed #FFF;background: transparent;opacity: 0.5;"> <h1 style="color: #FFF;">松开后添加文件</h1> </div> </div> </div><script id="template-danmu" type="text/html">
    <?xml version="1.0" encoding="UTF-8"?>
<i>
    <chatserver>{{chatServer}}</chatserver>
    <chatid>{{chatId}}</chatid>
    <count>{{items.length}}</count>
    {{#items}}
    <d p="{{playTime}},{{type}},{{size}},{{color}},{{createTime}},{{pool}},{{uid}},{{historyId}}">{{content}}</d>
    {{/items}}
</i>
